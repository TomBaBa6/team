<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
    </script>
    <style>
         dt,dd{
            border: 1px solid black;
            border-radius: 2px;
             padding: 5px;
             cursor: pointer;
              }
        dt:hover,dd:hover{
            background-color: papayawhip;
        }

    </style>
</head>
<body>
<h1 style="padding-left: 45%">欢迎使用本系统</h1>
<div style="width: 10vw;height: 80vh;float: left;border: 1px solid;margin-left: 20px;padding: 10px">
    <dl><div>
        <dt>查询操作</dt>
        <dd>查询学生</dd>
        <dd>查询班级</dd>
        </div>
        <div>
        <dt>添加修改</dt>
        <dd>添加学生</dd>
        <dd>添加班级</dd>
        <dd>修改学生信息</dd>
        <dd>修改班级信息</dd>
        </div>
        <div>
        <dt>删除操作</dt>
        <dd>删除班级</dd>
        <dd>删除学生</dd>
        </div>
    </dl>


</div>
<div style="width: 80vw;height: 80vh;float: left;border: 1px solid;margin-left: 50px;padding: 10px">
    <iframe style="width: 100%;height: 100%" src="index.html">显示页面</iframe>

</div>

<script>

window.onload(function () {
    $("dd").hide();
})

$(function(){
    $("dt").click(function(){
        $(this).siblings("dd").toggle();
    })
})


</script>


</body>
</html>
